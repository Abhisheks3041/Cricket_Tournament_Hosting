{% extends "main_nav.html" %}
{% load static %}
{% block head %}
<title>Tournament Manager</title>
<style>
    <!-- td{
        padding:5px;
    } -->
    form{
        background-color:rgb(0,0,0,0);

    }
    table{
        height:40%;
        

    }
    .hh{
        font-size: xx-large;
    }
</style>

{% endblock %}
{% block main %}
<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <form action=""method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td colspan="2" class="text-center hh;"><strong class="hh">Register Manager</strong></td>
                </tr>
                <tr>
                    <td><label for="M_fname">Manager First Name</label></td>
                    <td><input type="text" name="fname" placeholder="Enter manager first name"></td>
                </tr>
                <tr>
                    <td><label for="M_sname">Manager second Name</label></td>
                    <td><input type="text" name="sname" placeholder="Enter manager second name"></td>
                </tr>
                <tr>
                    <td><label for="M_email">Manager email</label></td>
                    <td><input type="text" name="M_email" placeholder="Enter manager email"></td>
                </tr>


                <tr>
                    <td><label for="M_ph_no">Manager phonenumber</label></td>
                    <td><input type="text" name="phno" placeholder="Enter manager phn number"></td>
                </tr>
               
                
                </tr>
                <tr>
                    <td><label for="M_address">Manager Address</label></td>
                    <td><input type="text" name="M_address" placeholder="Enter Manager address"></td>
                </tr>
                <tr>
                    <td><label for="M_username">Manager Username</label></td>
                    <td><input type="text" name="uname" placeholder="Enter Manager Username"></td>
                </tr>
                <tr>
                    <td><label for="M_password">Manager password</label></td>
                    <td><input type="text" name="pass1" placeholder="Enter Manager password"></td>
    
                </tr>

                <tr>
                    <td colspan="2" class="text-center pt-4">
                        <input type="submit" value="Register" class="btn btn-primary">
                    </td>
                    
    
                </tr>
               
               
                
    
    
    
    
    
            </table>
    
    
    
        </form>
        
    </div>
    <div class="col-4"></div>
</div>
{% endblock %}
