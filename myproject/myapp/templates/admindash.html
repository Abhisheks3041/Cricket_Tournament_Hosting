<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block head %}
    <title>Manager Home</title>
    {% endblock %}
</head>
<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/adash">
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-person-bounding-box" viewBox="0 0 16 16">
                <path d="M1.5 1a.5.5 0 0 0-.5.5v3a.5.5 0 0 1-1 0v-3A1.5 1.5 0 0 1 1.5 0h3a.5.5 0 0 1 0 1h-3zM11 .5a.5.5 0 0 1 .5-.5h3A1.5 1.5 0 0 1 16 1.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 1-.5-.5zM.5 11a.5.5 0 0 1 .5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 1 0 1h-3A1.5 1.5 0 0 1 0 14.5v-3a.5.5 0 0 1 .5-.5zm15 0a.5.5 0 0 1 .5.5v3a1.5 1.5 0 0 1-1.5 1.5h-3a.5.5 0 0 1 0-1h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 1 .5-.5z"/>
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm8-9a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
              </svg>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="/vwmode">View Moderator</a>
              <a class="nav-link" href="/vwman">View Team Managers</a>
              <a class="nav-link" href="/adedit">Edit Profile</a>
              <a class="nav-link hh text-dark" href="/logout">Logout</a>
            </div>
          </div>
        </div>
      </nav>
      {% block main %}
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8 mt-3"><strong></strong></div>
        <div class="col-2"></div>
      </div>
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <form action=""method="post">
                {% csrf_token %}
                <table>
                    <tr>
                        <td colspan="2" class="text-center hh;"><strong class="hh">Register Moderator</strong></td>
                    </tr>
                    <tr>
                        <td><label for="fmoname">Moderator First Name</label></td>
                        <td><input type="text" name="fmoname" placeholder="Enter moderator first name" class='form-control'></td>
                    </tr>
                    <tr>
                        <td><label for="smoname">Moderator second Name</label></td>
                        <td><input type="text" name="smoname" placeholder="Enter moderator second name" class='form-control'></td>
                    </tr>
                    <tr>
                        <td><label for="moemail">Moderator email</label></td>
                        <td><input type="text" name="moemail" placeholder="Enter moderator email"class='form-control'></td>
                    </tr>
    
    
                    <tr>
                        <td><label for="mophno">Moderator phonenumber</label></td>
                        <td><input type="text" name="mophno" placeholder="Enter moderator phn number"class='form-control'></td>
                    </tr>
                   
                    
                    </tr>
                    <tr>
                        <td><label for="Mo_address">Moderator Address</label></td>
                        <td><input type="text" name="moaddress" placeholder="Enter Moderator address"class='form-control'></td>
                    </tr>
                    <tr>
                        <td><label for="mousername">Moderator Username</label></td>
                        <td><input type="text" name="mousername" placeholder="Enter Moderator Username"class='form-control'></td>
                    </tr>
                    <tr>
                        <td><label for="Mo_password">Moderator password</label></td>
                        <td><input type="text" name="pass2" placeholder="Enter Moderator password"class='form-control'></td>
        
                    </tr>
    
                    <tr>
                        <td colspan="2" class="text-center pt-4">
                            <input type="submit" value="Register" class="btn btn-primary">
                        </td>
                        
        
                    </tr>
                   
                   
                    
        
        
        
        
        
                </table>
        
        
        
            </form>
            
        </div>
        <div class="col-4"></div>
    </div>
      {% endblock %}
</body>
</html>
