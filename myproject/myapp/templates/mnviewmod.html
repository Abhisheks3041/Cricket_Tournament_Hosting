{% extends 'managerdash.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block head %}
    <title>Edit Profile</title>
    {% endblock %}
</head>
<body>
    {% block main %}

    <div class="row">
        <div class="col-2"></div>
        <div class="col-8 mt-3"><h1>Team Details</h1></div>
        <div class="col-2"></div>
      </div>
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6 text-center mt-5">
                
                <table class="table table-borderless table-dark p-4 mt-5">
                    <tr>
                        <td>Manager Name</td>
                        <td>Manager Address</td> 
                        <td>Phone number</td>
                        <td colspan="2" class="text-center" >Action</td>
                    </tr>
                    {% for i in data %}
                    <tr>
                        <td>{{i.first_name}} {{i.last_name}}</td>
                        <td>{{i.address}}</td>
                        <td>{{i.phonenumber}}</td>
                        <td>
                            <a href="/pedit/{{ i.id }}" class="btn btn-success" >Edit</a>
                            <a href="/pdelete/{{ i.id }}" class="btn btn-danger" >Remove</a>
                        </td>
                    </tr>
                    {% endfor %}
                    
                </table>


        </div>
        <div class="col-3"></div>
      </div>
    {% endblock %}
</body>
</html>
