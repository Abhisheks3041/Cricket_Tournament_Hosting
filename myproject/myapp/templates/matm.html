{% extends 'managerdash.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block head %}
    <title>Add Member</title>
    {% endblock %}
</head>
<body>
    {% block main %}

    <div class="row">
        <div class="col-2"></div>
        <div class="col-8 mt-3"><h1>Add Team Here</h1></div>
        <div class="col-2"></div>
      </div>
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6 text-center mt-5">
            <form action="" method="post" class="form text-center p-4 bg-dark mt-5" enctype="multipart/form-data">
                
                {% csrf_token %}
                <table class="table table-borderless table-dark">
                    <tr>
                        <td><label for="mname">Member Name</label></td>
                        <td><input type="text" name="mname" placeholder="Enter member Name" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label for="age"> Age</label></td>
                        <td><input type="text" name="age" placeholder="Enter member age" class="form-control"></td>
                    </tr>
                    tr>
                        <td><label for="quirk">Quirk </label></td>
                        <td>
                            <select name="quirk" id="" class="form-control">
                                <option value="Batsman R">Batsman (Right)</option>
                                <option value="Batsman L">Batsman (Left)</option>
                                <option value="Allrounder">Allrounder</option>
                                <option value="Spin">Spinner</option>
                                <option value="Seam">Seamer</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="bloodgroup"> Blood Group</label></td>
                        <td><input type="text" name="bloodgroup" placeholder="Enter blood group" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label for="phone"> Phone Number</label></td>
                        <td><input type="text" name="phone" placeholder="Enter Phone Number" class="form-control"></td>
                    </tr>
                    <tr>
                        <td colspan="2" ><input type="submit" value="Add Member" class="btn btn-success text-center form-control" ></td>
                    </tr>

                </table>

            </form>

        </div>
        <div class="col-3"></div>
      </div>
    {% endblock %}
</body>
</html>
